<div class="sidebar">
  <header class="sidebar-header">
    <h1>📝 YouTube Notes</h1>
    <button class="close-btn" (click)="closePanel()">×</button>
  </header>

  <div class="video-title">
    🎬 {{ videoTitle || 'Loading video title...' }}
  </div>

  <div class="note-input">
    <input [(ngModel)]="noteText" placeholder="Write a note..." />
    <select [(ngModel)]="noteCategory">
      <option value="general">General</option>
      <option value="idea">💡 Idea</option>
      <option value="important">⭐ Important</option>
      <option value="question">❓ Question</option>
    </select>
    <button (click)="addNote()">➕</button>
  </div>

  <main class="notes">
    <div *ngIf="notes.length === 0" class="empty">
      No notes yet 🎧
    </div>

    <div *ngFor="let n of notes; let i = index" class="note-card" [ngClass]="n.category">
      <span class="note-text" (click)="goToTime(n.time)">
        [{{ formatTime(n.time) }}] {{ n.text }}
      </span>
      <button (click)="deleteNote(i)" class="delete-btn">🗑️</button>
    </div>
  </main>
</div>
